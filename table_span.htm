<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h1>Table spans</h1>

<table style="width:50%">
  <tr>
    <th colspan=2>1</th>
    <td rowspan=2>2</td>
    
  </tr>
  <tr>
    <th rowspan="2">3</th>
    <td>4</td>
  </tr>
  <tr>
    <td colspan=2>5</td>
  </tr>
</table>
</body>
</html>
